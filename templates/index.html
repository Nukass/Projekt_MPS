<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Prihlaseni</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="login">
			<h1>Prihlasovaci formular</h1>
			<div class="links">
				<a href="{{ url_for('login') }}" class="active">Prihlaseni</a>
				<a href="{{ url_for('register') }}">Registerace</a>
			</div>
			<form action="{{ url_for('login') }}" method="post">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Uzivatelske jmeno" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input type="password" name="password" placeholder="Heslo" id="password" required>
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Prihlasit se">
			</form>
		</div>
	</body>
</html>
